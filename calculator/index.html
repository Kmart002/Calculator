<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <main class="container">
        <div class="content">
            <nav class="box1">
                <p>0</p>
            </nav>
            <nav class="box2">
                <div class="line1">
                    <button>c</button>
                    <button><</button>
                    <button>/</button>
                    <button>x</button>
                </div> 
                <div class="line2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div class="line2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="plus">+</button>
                </div>
                <div class="line4">
                    <button>1</button>
                    <button>2</button>
                    <button id="three">3</button>
                    <button></button>
                </div>
                <div class="line5">
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal">=</button>
                    
                </div>
            </nav>
        </div>
    </main>
</body>
</html>
